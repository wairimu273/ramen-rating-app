<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header for the app title -->
    <header>Ramen Rater</header>
    <!-- Container for ramen thumbnails -->
    <div id="ramen-menu"></div>
    <!-- Section to show detailed ramen info -->
    <div id="ramen-detail">
      <!--commit here-->
      <img
        src="https://i.pinimg.com/736x/fb/14/c7/fb14c7a3523cc80de4d13b2486ab5e0c.jpg"
        alt="Ramen Image"
      />
      <div class="detail-text">
        <h2 id="ramen-name">Naruto Ramen</h2>
        <p>
          <strong>Restaurant:</strong> <span id="ramen-restaurant">Naruto</span>
        </p>
        <p><strong>Rating:</strong> <span id="ramen-rating">10/10</span></p>
        <p>
          <strong>Comment:</strong>
          <span id="ramen-comment">My absolute fave!</span>
        </p>
        <div class="edit-section">
          <button id="delete-ramen">Delete Ramen</button>
        </div>
      </div>
    </div>
    <!-- Form to add new ramen -->
    <!--commit here-->
    <div id="add-new-ramen">
      <div class="form-header">Add Ramen</div>
      <form id="new-ramen-form">
        <label for="new-ramen-name">Name:</label>
        <input
          type="text"
          id="new-ramen-name"
          placeholder="Enter ramen name"
          required
        />
        <label for="new-ramen-restaurant">Restaurant:</label>
        <input
          type="text"
          id="new-ramen-restaurant"
          placeholder="Enter restaurant name"
          required
        />
        <label for="new-ramen-image">Image URL:</label>
        <input
          type="url"
          id="new-ramen-image"
          placeholder="Enter image URL"
          required
        />
        <label for="new-ramen-rating">Rating:</label>
        <input
          type="number"
          id="new-ramen-rating"
          min="0"
          max="10"
          placeholder="Enter rating (0-10)"
          required
        />
        <label for="new-ramen-comment">Comment:</label>
        <input
          type="text"
          id="new-ramen-comment"
          placeholder="Enter comment"
          required
        />
        <button type="submit">CREATE</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
